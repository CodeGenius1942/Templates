            <ul id="nav-list"
                class="order-3 w-full hidden absolute top-[80px] -left-full text-center bg-white transition-transform duration-1000 ease-in-out sm:static sm:bg-transparent sm:mt-0 text-lg sm:flex sm:gap-5 sm:w-auto">
                <li class="mb-5 sm:mb-0 sm:pl-0"><a href="#" class="hover:bg-black/5 p-2 block" class="active">Home</a>

                <li class="mb-5 sm:mb-0 sm:pl-0"><a href="#" class=" hover:bg-black/5 p-2 block">Shop</a>
                </li>
                <li class="mb-5 sm:mb-0 sm:pl-0"><a href="#" class=" hover:bg-black/5 p-2 block">Collection</a>
                </li>
                <li class="mb-5 sm:mb-0 sm:pl-0"><a href="#" class=" hover:bg-black/5 p-2 block">About</a>
                </li>
                <li class="mb-5 sm:mb-0 sm:pl-0"><a href="#" class=" hover:bg-black/5 p-2 block">Contact</a>
                </li>
            </ul>

            <ul class="flex items-center gap-4 sm:order-4">
                <li>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-8">

                </li>

                <li>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-8">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />

                <li id="toggle-nav" class="sm:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-8">

            </ul>
        </nav>

        <section
            class="container mx-auto px-5 sm:px-20 py-16 bg-[url(/src/assets/img/funiture.jpg)] bg-cover bg-top min-h-[70vh] text-gray-700">
            <div class="hero__content">
                <h1 class="text-5xl leading-[1.2] font-semibold mb-5 max-w-2xl">
                    Elegance Redefined: Discover Our Timeless Furniture Pieces
                </h1>
                <!-- <p class="hero__description">Discover the benefits and support of the European Union</p>
        <a href="#" class="hero__button">Discover more</a> -->
            </div>
            <form action="#"
                class="bg-white p-5 mt-20 rounded-md capitalize sm:flex flex-wrap lg:flex-nowrap items-center gap-4 max-w-3xl">
                <div class="sm:w-[48%]">
                    <label for="made-by">made by</label>

                    <select class="w-full border border-gray-300 p-3 rounded-md my-3" name="company" id="made-by">
                        <option value="volvo" selected>Wood</option>
                        <option value="saab">Rubber</option>
                        <option value="mercedes">Ork Wood</option>
                        <option value="audi">Iron</option>
                    </select>
                </div>

                <div class="sm:w-[48%]">
                    <label for="select-type">select type</label>

                    <select class="w-full border border-gray-300 p-3 rounded-md my-3" name="type" id="select-type">
                        <option value="volvo">Sofa</option>
                        <option value="saab">Single</option>
                        <option value="mercedes">Emperor</option>
                        <option value="audi">Kings</option>
                    </select>
                </div>

                <div class="sm:w-[48%]">
                    <label for="price">price</label>

                    <select class="w-full border border-gray-300 p-3 rounded-md my-3" name="price" id="price">
                        <option value="volvo">$2,383.09</option>
                        <option value="saab">$38,333.88</option>
                        <option value="mercedes">$88,888.8</option>
                        <option value="audi">$989.999.99</option>
                    </select>
                </div>

                <div class="sm:w-[48%] self-end">
                    <button class="w-full bg-black text-white py-3 rounded-md my-3" type="submit">Search</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
